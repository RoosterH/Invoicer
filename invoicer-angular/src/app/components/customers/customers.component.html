<h1 class="page-header">Customers</h1>
<div class="customers">
    <table class="table table-stripped">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
        </tr>
        <!-- loop through customers -->
        <tr *ngFor="let customer of customers">
            <td>{{customer.first_name}}</td>
            <td>{{customer.last_name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phone}}</td>
            <td>
                <a routerLink ="/customer/{{customer._id}}" class="btn btn-info">Details</a>
                <a routerLink ="/customer/edit/{{customer._id}}" class="btn btn-primary">Edit</a>
                <a (click)="onDeleteClick(customer._id)" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
</div>
